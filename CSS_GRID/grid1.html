<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

       body{
            margin: 40px;
       }

       .container{

        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 10px;
        /* background-color:cadetblue; */
        color: black;
       }

       .box{
            background-color: yellowgreen;
            color: white;
            border-radius: 1rem;
            padding: 20px;
            font-size: 2rem;
        }


    </style>
</head>
<body>
    
        <div class="container">


            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <!-- <div class="box">9</div> -->
        </div>
</body>
</html>
