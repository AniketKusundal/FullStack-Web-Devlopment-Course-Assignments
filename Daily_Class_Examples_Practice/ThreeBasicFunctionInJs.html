<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Basic Functions In JavaScript</title>

    <script>


        //  Using Prompt And alert function
        function alertfunction() {
            let name = prompt("Enter Your name")
            alert("Hello "+ name)
        }



        //  using confirm  function
        function confirmfunction(){

            let r = confirm("Do you want to exit ?")
            if (r==true) {
                
                alert("You Clicked Ok")
            }
            else{
                alert("You Clicked Cancel")
            }
        }




    </script>
</head>
<body>
    

    <input type="button" value="Click"  onclick="alertfunction()">

    <input type="button" value="Exit"  onclick="confirmfunction()">



</body>
</html>
