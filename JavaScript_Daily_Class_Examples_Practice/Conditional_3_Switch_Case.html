<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>

    <script>

        function show() {
          
            let X = Number(prompt("Enter 1 To 8 Number"));

            switch (X) {
                case 1:
                    alert("Sunday")
                    break;
                case 2:
                    alert("Monday")
                    break;
                case 3:
                    alert("Tuesday")
                    break;
                case 4:
                    alert("Wednesday")
                    break;
                case 5:
                    alert("Thursday")
                    break;
                case 6:
                    alert("Friday")
                    break;
                case 7:
                    alert("Saturday")
                    break;
            
            
                default:
                    alert("No Data Is Found")
                    break;
            }
        }
    </script>
</head>
<body>
    
    <input type="button" value="Click" onclick="show()">
</body>
</html>
