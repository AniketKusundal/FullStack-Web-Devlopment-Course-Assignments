 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>else_if</title>
     <script>
 
    function show() {
        
        let A = prompt("Enter Number");
        A = Number(A)  
        if (A>0) {
            alert("Positive");
        }

        else if(A < 0){

            alert("Negative");
        }

        else{
            alert("Zero");
        }
    }
    </script>
 </head>
 <body>
     
     <input type="button" value="CLick" onclick="show()">
 </body>
 </html>
