<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop In JS</title>

    <script>

        function show() {
            let ob = document.getElementById("T1")
            let ob2 = document.getElementById("D1")

            let i = 1;
            let s = ""

            while (i<=s) {
                s +="<br>" + i;
                i+1;
                
            }

            ob.innerHTML= s;
        }
        </script>
</head>
<body>
    
    <p>Print An Number 1 To N </p>
    <br>
    
    <input type="text" id="T1">
    <br>

    <div id="D1"></div>
    <br>

    <input type="button" value="Click" onclick="show()">
</body>
</html>
