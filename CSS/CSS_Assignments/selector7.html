<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>

    <style>
       /* CSS Selectors  [7]  X + Y    Selector */
       ul+p{               /*  it will select y elemnt after x   */
            color: rebeccapurple;
        }

    </style>
</head>
<body>
     <p>This Is P 1</p>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <p>this is p2</p>
</body>
</html>
