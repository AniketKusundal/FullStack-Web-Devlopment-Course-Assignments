    <title>CSS Selector</title>


    <style>


        /* CSS Selectors  [8]  X ~ Y (Tint Oprator)    Selector  */

        ul ~ p {
        color: red;
        }


    </style>
</head>

        <p>This Is P 1</p>

</body>
