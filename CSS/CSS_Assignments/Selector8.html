<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>

    <style>

/* CSS Selectors  [8]  X > Y    Selector  */ 

    div > p{

      color: tomato;
    }


    </style>
</head>
<body>
        <div>
                    <p>This Is P 1</p>
                <ol>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ol>
        </div>

</body>
</html>
