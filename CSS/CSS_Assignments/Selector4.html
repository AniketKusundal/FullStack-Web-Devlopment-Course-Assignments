<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selecctor</title>

    <style>
    
    /* CSS Selectors  [4]  Grouping  Selector */

    h1, h2 , h3, h4{
        color: white;
        background-color:rgb(218, 146, 52);
        padding: 3px;
        width: 40%;
        font-size: 15px;
    }

    </style>
    
</head>
<body>
    <h1>Grouping  Selector This is Design by Using Grouping Selectors</h1>
    <h2>Grouping  Selector This is Design by Using Grouping Selectors</h2>
    <h3>Grouping  Selector This is Design by Using Grouping Selectors</h3>
    <h4>Grouping  Selector This is Design by Using Grouping Selectors</h4>

</body>
</html>
