<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> [10] X:hover CSS Selector</title>

    <style>

        /* [10] X:hover  */
        
        button{
            height: 40px;
            width: 100px;
            background-color: aqua;

        }

        button:hover{
            height: 40px;
            width: 100px;
            background-color: rgb(161, 75, 240);
            font-weight: 800;
            
        }

    </style>
</head>
<body>
    <button>SUBMIT</button>
</body>
</html>
