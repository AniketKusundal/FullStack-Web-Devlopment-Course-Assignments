    <style>
        /* [9] Pusudo Selector X:nth-child(n)  */

        table{
            width: 50%;
        }

        tr:nth-child(even){
            background-color: rgb(249, 102, 102);
        }
        
        tr:nth-child(odd){
            background-color: rgb(145, 228, 81);
        }

        th{
            background-color: gray;
        }

    </style>
</head>
