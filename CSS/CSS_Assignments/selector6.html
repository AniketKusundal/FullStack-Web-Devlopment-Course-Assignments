<html lang="en">
<head>

        ul li{

            background-color: rgb(229, 101, 229);

            margin: 10px;

    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </div>
