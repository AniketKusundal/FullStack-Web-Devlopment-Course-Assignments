<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
</head>
<body>

    <!-- 1.	Create an html page with all the different text styles (bold, italic and underlined) and its combinations on separate lines. State style of each line in its text. -->
    
    <h1>Text Styles Example</h1>

    <p>This is <strong>bold</strong> text.</p>
    <p>This is <em>italic</em> text.</p>
    <p>This is <u>underlined</u> text.</p>
    
    <p>This is <strong>bold</strong> and <em>italic</em> text.</p>
    <p>This is <strong>bold</strong> and <u>underlined</u> text.</p>
    <p>This is <em>italic</em> and <u>underlined</u> text.</p>
    
    <p>This is <strong>bold</strong>, <em>italic</em>, and <u>underlined</u> text.</p>

</body>
</html>
