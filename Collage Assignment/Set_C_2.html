<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .btn-primary{
            background-color: orange;
            border: none;
            color: black;
        }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-4">Card using Bootstrap</h2>



    <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">

            <!-- card 1 -->
            <div class="card" style="width: 18rem;">
              <img src="https://cdn.britannica.com/17/196817-159-9E487F15/vegetables.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" style="text-align: center;">Mini Vegetable Basket</h5>
                <p class="card-text" style="text-align: center;">3.5 to 4.5 KG</p>
                <p class="card-text" style="text-align: center;"><strong>98 Reviews</strong></p>
                <p class="card-text" style="text-align: center;"><strong>&#8377;399</strong></p>
                <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-primary">Add To Card</a>
              </div>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <!-- card 2 -->
            <div class="card" style="width: 18rem;">
              <img src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-2foodgroups_vegetables_detailfeature.jpg?sfvrsn=226f1bc7_6" class="card-img-top" alt="...">
              <div class="card-body">
                <h6 class="card-title" style="text-align: center;">Medium vegetable basket</h6>
                <p class="card-text" style="text-align: center;">6 TO 6.5 KG</p>
                <p class="card-text" style="text-align: center;"><strong>97 Reviews</strong></p>
                <p class="card-text" style="text-align: center;"><strong>&#8377;599</strong></p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary">Add To Card</a>
                  </div>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <!-- Card 3 -->

            <div class="card" style="width: 18rem;">
              <img src="https://media.istockphoto.com/id/472464114/photo/assortment-of-fruits-and-vegetables-in-a-wicker-basket.jpg?s=612x612&w=is&k=20&c=bHyHXG9tzGelf6Pww2fF7QSgo1TtBERj5juBqk928Dw=" class="card-img-top" alt="...">
              <div class="card-body">
                <h6 class="card-title" style="text-align: center;" >Mega Vegetable basket</h6>
                <p class="card-text" style="text-align: center;">8 To 9.5 KG</p>
                <p class="card-text" style="text-align: center;"><strong> 99 Reviews</strong></p>
                <p class="card-text" style="text-align: center;"><strong>&#8377;699</strong></p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary">Add To Card</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
