<!-- 1.	Create HTML page which will display names of players of Indian cricket team with all the different text styles (bold, italic and underlined) and its combinations on separate lines. State style of each line in its text. (Use Internal CSS). -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cricket Team Players</title>
    <style>
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        .bold-underline {
            font-weight: bold;
            text-decoration: underline;
        }
        .italic-underline {
            font-style: italic;
            text-decoration: underline;
        }
        .bold-italic-underline {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Indian Cricket Team Players</h1>
    <p class="bold">Tom bhau - Bold</p>
    <p class="italic">Jerry dada - Italic</p>
    <p class="underline">Bob sheth - Underlined</p>
    <p class="bold-italic">oggy daji - Bold and Italic</p>
    <p class="bold-underline">Jack tatya - Bold and Underlined</p>
    <p class="italic-underline">Donnald Tatya - Italic and Underlined</p>
    <p class="bold-italic-underline">Chota Bheem - Bold, Italic, and Underlined</p>
</body>
</html>
