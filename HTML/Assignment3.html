<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
        <table  align="center">
            <tbody>
                <tr>
                    <td><img src="rocket-launch.jpg" alt="" height="100px" width="150px"></td>
                    <td><h1 align="center" style="color: red;">Employee Registration Form</h1></td>
                </tr>

                    <tr >
                        <td><input type="radio" name="Mr." id="Mr."value="Mr">Mr.</td>
                        <td><input type="radio" name="Mrs." id="Mrs."value="Mrs.">Mrs.</td>
                        <td><input type="radio" name="Ms." id="Ms."value="Ms.">Ms.</td>
                    </tr>
                    


                <tr>
                    <td>Enter First Name : </td>
                    <td><input type="text" placeholder="Enter Your First Name"></td>
                </tr>



                <tr>
                    <td>Enter Last Name : </td>
                    <td><input type="text" placeholder="Enter Your Last Name"></td>
                </tr>




                <tr>
                    <td>Mail Address 1 : </td>
                    <td><input type="email" placeholder="Enter Your Mail"></td>
                </tr>



                <tr>
                    <td>Mail Address 2 : </td>
                    <td><input type="email" placeholder="Enter Your Mail"></td>
                </tr>


                
                <tr>
                    <td>City : </td>
                    <td><input type="text" placeholder="Enter Your City"></td>
                </tr>



                <tr>
                    <td>State : </td>
                    <td>
                        <select>
                            <option value="Gujrat">Gujrat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Punjab">Punjab</option>
                            <option value="J & K">J & K</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Hydrabad">Hydrabad</option>
                        </select>
                    </td>
                </tr>



                <tr>
                    <td>Zip : </td>
                    <td><input type="text" placeholder="Enter Zip Code"></td>
                </tr>



                <tr>
                    <td>Upload Photo : </td>
                    <td><input type="file" name="upload" id="upload"></td>
                </tr>



                <tr>
                    <td>E-Mail</td>
                    <td><input type="email" name="mail" id="mail" placeholder="Enter Your Mail"></td>
                </tr>





                <tr>
                    <td>Mobile : </td>
                    <td><input type="tel" placeholder="Enter Your Mobile Number" id="Mobile" name="Mobile" pattern="[0-9] {3}-[0-9]"></td>
                </tr>

                

                <tr>
                    <td>Additional Information : </td>
                    <td><textarea name="text" id="text" cols="30" rows="5" placeholder="Optional" ></textarea></td>
                </tr>




                <tr>
                    <td><input type="submit" value="Submit" style="margin-left: 100px;"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>

            </tbody>
        </table>
</body>
</html>
